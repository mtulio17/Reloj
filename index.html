<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Reloj JS</title>
</head>
<body>
    <main class=" d-flex justify-content-center align-items-center">
        <section class="w-75 green" id="reloj">
            <article class="d-flex justify-content-around fecha ">
                <p id="diaSemana">Martes</p>
                <p id="numDia">2</p>
                <p>de</p>
                <p id="mes">febrero</p>
                <p>del</p>
                <p id="anio">2021</p>
            </article>
            <article class="d-flex justify-content-around hora" >
                <p id="hora">18</p>
                <p>:</p>
                <p id="minutos">00</p>
                <p>:</p>
                <p id="segundos">00</p>
            </article>
            <article class="text-center">
                <button class="btn btn-green boton" onclick="cambiarColor('verde')"></button>
                <button class="btn btn-blue boton mx-3" onclick="cambiarColor('azul')"></button>
                <button class="btn btn-pink boton"  onclick="cambiarColor('rosa')"></button>
            </article>
        </section>
    </main>
    
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>
</html>
